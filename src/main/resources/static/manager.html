<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <header class="p-5">
        <h1 class="px-3">Client Manager</h1>
    </header>
    <main class="d-flex align-items-start flex-wrap ">
        <div class="d-flex flex-column align-items-center col-lg-6 col-12">
            <form action="" class="contenedorMain d-flex flex-column align-items-center justify-content-center p-5" style="width: 70%;">
                <input type="text" placeholder="First Name" class="campos p-1 my-3 " v-model="newClient.firstName">
                <input type="text" placeholder="Last Name" class="campos p-1 mb-3 " v-model ="newClient.lastName">
                <input type="email" placeholder="E-mail" class="campos p-1 mb-3 " v-model="newClient.email">
                <button class="p-1 btn btn-primary" @Click="addClient">Add Client</button>
            </form>
            <div class="">
                <table class="contenedorMain d-flex flex-column flex-start p-5 my-5" >
                    <tr>
                        <th class="col-4">First name</th>
                        <th class="col-4">Last name</th>
                        <th class="col-4">Email</th>
                        <th class="col-4">Delete</th>
                    </tr>
                    <tr v-for="client of clientArray">
                        <td class="col-4 py-3">{{client.firstName}}</td>
                        <td class="col-4 py-3">{{client.lastName}}</td>
                        <td class="col-4 py-3">{{client.email}}</td>
                        <td class="col-4 py-3"><button class="p-1 btn btn-primary" @Click="deleteClient(client)">Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="contenedorMain">
            <pre>{{data}}</pre>
        </div>
    </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
