<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
	<link rel="icon" type="image/png" href="./images/logo.png"/>
	<link rel="stylesheet" href="/indexStyle.css">
	
</head>
<body>
	<div id="app">
		
		<section class="forms-section">
			<div class="cont_head">
				<img src="./images/logo.png" alt="logo" class="logo">
				<h1 class="section-title">MINDBANK</h1>
			</div>
			<div class="forms">
			  <div class="form-wrapper is-active">
				<button type="button" class="switcher switcher-login">
				  Login
				  <span class="underline"></span>
				</button>
				<form class="form form-login">
				  <fieldset>
					<legend>Please, enter your email and password for login.</legend>
					<div class="input-block">
					  <label for="login-email">E-mail</label>
					  <input id="login-email" type="email" required v-model="email">
					</div>
					<div class="input-block">
					  <label for="login-password">Password</label>
					  <input id="login-password" type="password" required v-model="password">
					</div>
				  </fieldset>
				  <button type="submit" class="btn-login" @Click="login">Login</button>
				</form>
			  </div>
			  <div class="form-wrapper">
				<button type="button" class="switcher switcher-signup">
				  Sign Up
				  <span class="underline"></span>
				</button>
				<form class="form form-signup">
				  <fieldset>
					<legend>Please, enter your email, password and password confirmation for sign up.</legend>
					<div class="input-block">
					  <label for="signup-email">First Name</label>
					  <input id="signup-email" type="text" v-model="firstName">
					</div>
					<div class="input-block">
					  <label for="signup-password">Last Name</label>
					  <input id="signup-password" type="text"  v-model="lastName">
					</div>
					<div class="input-block">
					  <label >E-mail</label>
					  <input id="" type="email" v-model="email">
					</div>
					<div class="input-block">
						<label >Password</label>
						<input id="signup-password-confirm" type="password" v-model="password">
					</div>
				  </fieldset>
				  <button type="submit" class="btn-signup" @Click="register">Continue</button>
				</form>
			  </div>
			</div>
		  </section>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
	<script src="./assets/js/indexStyle.js"></script>
	<script src="./assets/js/operacion.js"></script>
</body>	
</html>
